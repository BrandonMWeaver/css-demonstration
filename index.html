<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./index.css" />
        <title>Index</title>
    </head>
    <body>
        <header>
            <button>linear-gradient</button>
            <button>TEMP</button>
            <button>TEMP</button>
            <button>TEMP</button>
        </header>
        <section class="linear-gradient container">
            <p class="text">Linear-gradient text example</p>
            <p class="animated">Animated linear-gradient example</p>
        </section>
        <section class="container" style="background-color: #9bcd9b;"></section>
        <section class="container" style="background-color: #9b9bff;"></section>
        <section class="container" style="background-color: #cd9bff;"></section>
    </body>
    <script>
        const navigationButtons = document.querySelectorAll("header button");
        const sections = document.querySelectorAll("section");

        for (let i = 0; i < navigationButtons.length; i++) {
            navigationButtons[i].addEventListener("click", () => {
                window.scrollTo({ top: sections[i].offsetTop - (i !== 0 ? 70 : 0), behavior: "smooth" });
            });
        }
    </script>
</html>
